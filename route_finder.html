<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	var cache=[];
	function find_parent(j, child_id) {
		var r=[];
		if(cache.indexOf(child_id) > 0) return cache[child_id];
		
		j.passages.map(p => {
			if(p.links) {
				p.links.map((l,li) => {
					if(l.pid && l.pid==+child_id) {
						r.push(p.pid + String.fromCharCode(li+65));
					}
				});
			}
		});
		cache[child_id] = r;
		return r;
	}
	
	function OKbtn() {
		var start=+$('#from').val();
		var end=+$('#to').val();
		var i=$('#in').val();
		try {
			var j=JSON.parse(i);
			var cur=end;
			var data=[];
			data.push(cur+"");
			
			while(cur != start) {
				var res=find_parent(j, cur);
				if(res.length == 0) break;
				//console.log(res);
				data.push(res[0]);
				cur = res[0].replace(/[A-Z]/,"");
			}
			
			var res=data;
			
			var o="";
			o += "Panjang/Length: "+res.length+"\n\n";
			o += "Langkah/Steps : "+res.reverse().join(" > ")+"\n\n";
			o += "Rincian/Detail: \n";
			
			res.map(r=>{
				var pid = r.replace(/[A-Z]/,"");
				var link = r.replace(pid,"").charCodeAt()-65;
				
				j.passages.map(p => {
					if(p.pid==pid) {
						if(p.tags) o += "[" +p.tags.join(", ") + "]\n";
						o += p.name.replace(/\n /g,"\n") + "\n";
						if(link != null && p.links) {
							p.links.map((l,li) => {
								console.log(l,li)
								if(li==link) o += "> " + l.name.replace(/\n /g,"\n").replace(/\n/g,"\n> ") + "\n";
							});
						}
					}
				});
			});
			$('#out').val(o);
		} catch(err) { alert(err); }
	}
	
	function upload() {
		const file = event.target.files[0];
		const reader = new FileReader();
		reader.addEventListener('load', event => {
			$('#in').val(event.target.result);
		});
		reader.readAsText(file);
	}
	
	function download() {
		var blob = new Blob([$("#out").val().replace(/\n/g,"\r\n")], {type: 'text/plain'});
		var elem = window.document.createElement('a');
        elem.href = window.URL.createObjectURL(blob);
        elem.download = "output.txt";        
        document.body.appendChild(elem);
        elem.click();        
        document.body.removeChild(elem);
	}
</script>
